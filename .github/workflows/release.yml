name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="dev-$(git rev-parse --short HEAD)"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate version from git tag
        shell: bash
        run: |
          go run app_build/gen_version.go

      - name: Run tests
        shell: bash
        run: go test -v ./...

      - name: Build Linux
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          CGO_ENABLED=0 GOOS=linux GOARCH=386 go build -v -ldflags="-s -w" -o bin/gvm${VERSION}.linux-386
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v -ldflags="-s -w" -o bin/gvm${VERSION}.linux-amd64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARM=7 go build -v -ldflags="-s -w" -o bin/gvm${VERSION}.linux-arm
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -v -ldflags="-s -w" -o bin/gvm${VERSION}.linux-arm64
          CGO_ENABLED=0 GOOS=linux GOARCH=s390x go build -v -ldflags="-s -w" -o bin/gvm${VERSION}.linux-s390x

      - name: Build macOS (ARM64)
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          echo "Building macOS ARM64 (Apple Silicon) - compatible with macOS 11.0+"
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -v -ldflags="-s -w" -o bin/gvm${VERSION}.darwin-arm64

      - name: Build macOS (Intel)
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          echo "Building macOS Intel (x86_64) - compatible with macOS 10.13+"
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -v -ldflags="-s -w" -o bin/gvm${VERSION}.darwin-amd64

      - name: Build Windows
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          CGO_ENABLED=0 GOOS=windows GOARCH=386 go build -v -ldflags="-s -w" -o bin/gvm${VERSION}.windows-386.exe
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -v -ldflags="-s -w" -o bin/gvm${VERSION}.windows-amd64.exe
          CGO_ENABLED=0 GOOS=windows GOARCH=arm GOARM=7 go build -v -ldflags="-s -w" -o bin/gvm${VERSION}.windows-arm.exe
          CGO_ENABLED=0 GOOS=windows GOARCH=arm64 go build -v -ldflags="-s -w" -o bin/gvm${VERSION}.windows-arm64.exe

      - name: Generate checksums
        shell: bash
        run: |
          cd bin
          sha256sum * > sha256sum.txt 2>/dev/null || shasum -a 256 * > sha256sum.txt
          md5sum * >> md5sum.txt 2>/dev/null || md5 * >> md5sum.txt

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: GVM ${{ steps.version.outputs.VERSION }}
          body: |
            ## GVM ${{ steps.version.outputs.VERSION }}

            ### Downloads
            - Linux: `gvm${{ steps.version.outputs.VERSION }}.linux-amd64`
            - macOS: `gvm${{ steps.version.outputs.VERSION }}.darwin-arm64` (Apple Silicon, macOS 11.0+) / `gvm${{ steps.version.outputs.VERSION }}.darwin-amd64` (Intel, macOS 10.13+)
            - Windows: `gvm${{ steps.version.outputs.VERSION }}.windows-amd64.exe`

            ### Installation
            See [README.md](https://github.com/tekintian/gvm/blob/master/README.md) for installation instructions.
          files: |
            bin/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: bin/*
          retention-days: 30
